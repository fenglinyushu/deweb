    <!Doctype html>          <html>              <head>                  <meta charset="utf-8">                  <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0;">                  <title>横竖屏切换检测</title>                  <style type="text/css">                      body[orient=landscape]{                          background-color: #ff0000;                      }                                body[orient=portrait]{                          background-color: #00ffff;                      }                  </style>              </head>              <body orient="landspace">                  <div>                      内容                  </div>                  <script type="text/javascript">      function orientationChange() {        switch(window.orientation) {            case 0:                alert("肖像模式 0,screen-width: " + screen.width + "; screen-height:" + screen.height);                break;            case -90:                alert("左旋 -90,screen-width: " + screen.width + "; screen-height:" + screen.height);                break;            case 90:                alert("右旋 90,screen-width: " + screen.width + "; screen-height:" + screen.height);                break;            case 180:                alert("风景模式 180,screen-width: " + screen.width + "; screen-height:" + screen.height);                break;        };};    // 添加事件监听    addEventListener('load', function(){        orientationChange();        window.onorientationchange = orientationChange;    });	</script>              </body>          </html>
