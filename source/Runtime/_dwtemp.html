<!DOCTYPE html>                                                                    <html lang="en">                                                                                                                                                    <head>                                                                                <meta charset="utf-8">                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">            <meta http-equiv="X-UA-Compatible" content="ie=edge">                             <title>DeWeb≤‚ ‘Õ¯“≥</title>                                                          </head>                                                                           
<body style="background-color:#F0F0F0">
    <script src="dist/vue.js" type="text/javascript"></script>              <script src="dist/index.js" type="text/javascript"></script>            <script src="dist/axios.min.js" type="text/javascript"></script>        <link rel="icon" href="dist/webimages/[###].ico" type="image/x-icon">           <link rel="stylesheet" type="text/css" href="dist/theme-chalk/index.css" /> 
    <div id="app" style="position:absolute;overflow:hidden;left:0;right:0;bottom:0;margin: 0 auto;background-color:#FFFFFF" :style="{top:Test_2__top,width:Test_2__wid,height:Test_2__hei}" >
        <el-dialog :title="input_query_caption" :visible.sync="input_query_visible" >
        	<el-form style="width:90%;padding-left:5%;">
        		<el-form-item :label="input_query_inputname" >
        			<el-input v-model="input_query_inputdefault" autocomplete="off"></el-input>
        		</el-form-item>
        	</el-form>
        	<div slot="footer" class="dialog-footer">
        		<el-button @click="input_query_visible=false">{{input_query_cancelcaption}}</el-button>
        		<el-button type="primary" @click="processinputquery">{{input_query_okcaption}}</el-button>
        	</div>
        </el-dialog>
        <el-button v-if="Button1__vis" :disabled="Button1__dis" type="primary" :style="{left:Button1__lef,top:Button1__top,width:Button1__wid,height:Button1__hei}" style="position:absolute;" @click="dwevent($event,'Button1','0','onclick','')">{{Button1__cap}}
        </el-button>
        <el-date-picker type="date" format="yyyy-MM-dd" value-format="yyyy-MM-dd" v-if="DateTimePicker1__vis" :disabled="DateTimePicker1__dis" v-model="DateTimePicker1__val" :style="{left:DateTimePicker1__lef,top:DateTimePicker1__top,width:DateTimePicker1__wid,height:DateTimePicker1__hei}" style="position:absolute;" @change="dwevent($event,'DateTimePicker1','this.DateTimePicker1__val','onchange','')">
        </el-date-picker>
        <el-time-select :picker-options="{start: '00:00', step: '00:01', end: '23:59'}" format="HH:mm" value-format="HH:mm" v-if="DateTimePicker2__vis" :disabled="DateTimePicker2__dis" v-model="DateTimePicker2__val" :style="{left:DateTimePicker2__lef,top:DateTimePicker2__top,width:DateTimePicker2__wid,height:DateTimePicker2__hei}" style="position:absolute;" @change="dwevent($event,'DateTimePicker2','this.DateTimePicker2__val','onchange','')">
        </el-time-select>
	 </div>
    <script>
	    Vue.prototype.procResp = function (data){
		    resp = JSON.parse(decodeURIComponent(String(data))); 
		    if (resp.mode === "update"){
		        eval(String(resp.code));
		    } else if (resp.mode === "showform"){
		        document.open();document.write(String(resp.code));
		    }
	    } 
        new Vue(
			{
				el: '#app',
				data: function () {
					return {
					    Test_2__top:"0px",
					    Test_2__wid:"784px",
					    Test_2__hei:"583px",
Button1__lef:"37px",
Button1__top:"128px",
Button1__wid:"104px",
Button1__hei:"38px",
Button1__vis:true,
Button1__dis:false,
Button1__cap:"Button1",
DateTimePicker1__lef:"37px",
DateTimePicker1__top:"45px",
DateTimePicker1__wid:"186px",
DateTimePicker1__hei:"28px",
DateTimePicker1__vis:true,
DateTimePicker1__dis:false,
DateTimePicker1__val:"2020-08-20",
DateTimePicker2__lef:"247px",
DateTimePicker2__top:"45px",
DateTimePicker2__wid:"186px",
DateTimePicker2__hei:"28px",
DateTimePicker2__vis:true,
DateTimePicker2__dis:false,
DateTimePicker2__val:"15:39:12",
					    input_query_visible:false,
					    input_query_caption:"Input Query",
					    input_query_inputname:"new",
					    input_query_cancelcaption:"Cancel",
					    input_query_okcaption:"OK",
					    input_query_inputdefault:"",
					    input_query_method:"processinputquery",
					    input_query_visible:false,
					    version__istrial:false,
					    clientid:[!clientid!]
                    }
                },
                mounted() {
                    let me=this;
                    window.addEventListener('scroll', function() {
                        let top = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;
                        axios.get('{"mode":"event","cid":[!clientid!],"component":"_scroll","value":"'+top+'"}')
                        .then(resp =>{me.procResp(resp.data)});
                    });
                    window.addEventListener(
                        "onorientationchange" in window ? "orientationchange" : "resize",
                        function() {
                            axios.get('{"mode":"event","cid":[!clientid!],"component":"_screen","orientation":"'+window.orientation+'","clientwidth":'+document.documentElement.clientWidth+',"clientheight":'+document.documentElement.clientHeight+',"innerwidth":'+window.innerWidth+',"innerheight":'+window.innerHeight+',"width":'+screen.width+',"height":'+screen.height+'}')
                            .then(resp =>{me.procResp(resp.data)});
                        },
                        false
                    );
                    let Test_2hearttimer = window.setInterval(function() {
                        axios.get('{"mode":"heart","cid":[!clientid!]}')
                        .then(resp =>{me.procResp(resp.data)})
                        .catch((error) =>{me.dwnotify("Info","Network is disconnected!");clearInterval(Test_2hearttimer);});
                    }, 30000);
                },
				methods: {
                    dwnotify(caption,text) {this.$notify.warning({ title: caption, message: text, duration: 0,showClose: false });},
                    dwevent(val,compname,compvalue,compevent,reserved) {
                        var jo={};
                        jo.mode="event";
                        jo.cid=this.clientid;
                        jo.component=compname;
                        jo.value=escape(eval(compvalue))
                        jo.event=compevent;
                        axios.get(JSON.stringify(jo))
                        .then(resp =>{this.procResp(resp.data)});
                    },
                    processinputquery(val) {
                        this.input_query_visible = false;
                        axios.get('{"mode":"interaction","cid":[!clientid!],"class":"inputquery","method":"'+this.input_query_method+'","value":"'+this.input_query_inputdefault+'"}')
                        .then(resp =>{this.procResp(resp.data)});
                    },
                },
                beforeDestroy() {
                    clearInterval(hearttimer);
                }
            }
        ); 
    </script>
</body>
<script>
    function Lodinng () {
	     document.getElementById("loader-wrapper").style.display = "none"
	 }
	 Lodinng()
</script> 
</html>
