<!DOCTYPE html>                                                                    <html lang="en">                                                                                                                                                    <head>                                                                                <meta charset="utf-8">                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">            <meta http-equiv="X-UA-Compatible" content="ie=edge">                             <title>Form3</title>                                                              <!-- 引入样式 -->                                                                 <link rel="stylesheet" type="text/css" href="dist/theme-chalk/index.css"/>        <!-- 引入组件库 -->                                                               <script src="dist/vue.js" type="text/javascript"></script>                        <script src="dist/index.js" type="text/javascript"></script>                      <script src="dist/axios.min.js" type="text/javascript"></script>              	<style>		.first-loading-wrp {		  display: flex;		  flex-direction: column;		  align-items: center;		  justify-content: center;		  height: 90vh;		  min-height: 90vh;		}		.first-loading-wrp > h1 {		  font-size: 30px;		  font-weight: bolder;		}		.first-loading-wrp .loading-wrp {		  display: flex;		  align-items: center;		  justify-content: center;		  padding: 98px;		}		.dot {		  position: relative;		  box-sizing: border-box;		  display: inline-block;		  width: 64px;		  height: 64px;		  font-size: 64px;		  transform: rotate(45deg);		  animation: antRotate 1.2s infinite linear;		}		.dot i {		  position: absolute;		  display: block;		  width: 28px;		  height: 28px;		  background-color: #1890ff;		  border-radius: 100%;		  opacity: 0.3;		  transform: scale(0.75);		  transform-origin: 50% 50%;		  animation: antSpinMove 1s infinite linear alternate;		}		.dot i:nth-child(1) {		  top: 0;		  left: 0;		}		.dot i:nth-child(2) {		  top: 0;		  right: 0;		  -webkit-animation-delay: 0.4s;		  animation-delay: 0.4s;		}		.dot i:nth-child(3) {		  right: 0;		  bottom: 0;		  -webkit-animation-delay: 0.8s;		  animation-delay: 0.8s;		}		.dot i:nth-child(4) {		  bottom: 0;		  left: 0;		  -webkit-animation-delay: 1.2s;		  animation-delay: 1.2s;		}		@keyframes antRotate {		  to {			-webkit-transform: rotate(405deg);			transform: rotate(405deg);		  }		}		@-webkit-keyframes antRotate {		  to {			-webkit-transform: rotate(405deg);			transform: rotate(405deg);		  }		}		@keyframes antSpinMove {		  to {			opacity: 1;		  }		}		@-webkit-keyframes antSpinMove {		  to {			opacity: 1;		  }		}	</style>                                                                          </head> 
<body style="background-color:#F0F0F0">
    <div id="app" style="position:absolute;overflow:hidden;left:0;top:0;right:0;bottom:0;margin:auto;width:656px;background-color:#F0F0F0">
        <el-button  >To Slow</el-button>
	</div>
	<div class="first-loading-wrp">        <div class="loading-wrp">          <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>        </div>        <h1><%= webpackConfig.name %></h1>    </div>	  <script>
	     Vue.prototype.procResp = function (resp){
		    if (resp.mode === "update"){
		         eval(String(resp.code));
		    } else {
		        document.open();document.write(String(resp));
		    }
	     } 
        new Vue(
			{
				el: '#app',
				data: function () {
					return {
					    clientid:0
                    }
                },
                mounted() {
                    let Form3_1hearttimer = window.setInterval(function() {   
                        axios.get('{"mode":"heart","cid":0}')       
                        .then(function (resp) {})                              
                    }, 30000);                                                   
                },                                                               
				methods: {
                },                                                                 
                beforeDestroy() {                                                  
                }                                                                  
            }                                                                      
        );                                                                         
    </script>                                                                      
</body>                                                                            
</html>
